
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sign up our newsletter now to hear more about latest esports news and articles from us, Chakchin Esports ">
    <meta name="author" content="Min-mg">
    

    <title>Sign Up for Chakchin Newsletter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="./images/chakchin.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to our Newsletter </h1>
      
      
      <input type="text" name="firstName"id="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>
      
      <input type="text" name="lastName"id="inputLastName" class="form-control middle"  placeholder="Last Name" required autofocus>
      
      <input type="email" name="email"id="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus>
      
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Chakchin Esports 2018-2019</p>
    </form>
  </body>
</html>
